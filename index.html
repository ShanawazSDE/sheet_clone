<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <section class="tools">
        <body>
      <form class="options" onchange="onFormChange()" id="form">
        <select name="fontfamily" id="font-family">
          <option value="sans pro">Sans Pro</option>
          <option value="monospace">MonoSpace</option>
          <option value="sans-serif">Sans-Serif</option>
          <option value="'Courier New', Courier, monospace">Courier New</option>
          <option value="'Times New Roman', Times, serif">Times New Roman</option>
          <option value="Georgia, 'Times New Roman', Times, serif">Georgia</option>

        </select>
        <input
          type="number"
          name="fontsize"
          min="10"
          max="30"
          value="16"
          placeholder="font size"
          oninput="onChangeFontSize()"
          id="font-size"
        />
        <div>
           
            <input type="checkbox" id="italic" class="hidden-input" name="italic">
            <label class="material-symbols-outlined option-btn" for="italic"><img src="./raw/italic.svg" alt=""></label>
        </div>

        <div>
           
            <input type="checkbox" id="bold" class="hidden-input" name="bold">
            <label class="material-symbols-outlined option-btn" for="bold"> <img src="./raw/bold.svg" alt=""> </label>
        </div>

        <div>
            
            <input type="checkbox" id="underline"  class="hidden-input" name="underline">
            <label class="material-symbols-outlined option-btn" for="underline"> <img src="./raw/underline.svg" alt=""> </label>
        </div>
        
     
        <div>
        
        <input type="radio" name="textalign" id="left" class="hidden-input" value="left" checked  >
        <label class="material-symbols-outlined option-btn" for="left"><img src="./raw/align-left.svg" alt=""></label>
    
       
       
        <input type="radio" name="textalign" id="center" class="hidden-input" value="center">
        <label class="material-symbols-outlined option-btn" for="center"> <img src="./raw/align-center.svg" alt=""></label>
       
        <input type="radio" name="textalign" id="right" class="hidden-input" value="right">
        <label class="material-symbols-outlined option-btn" for="right"> <img src="./raw/align-right.svg" alt=""> </label>
        </div>


        <div>
           
        <input type="color" name="textcolor" id="textcolor" class="hidden-input" value="#000000">
        <label class="material-symbols-outlined option-btn" for="textcolor"> format_color_text </label>

        </div>
        <div>
          
            <input type="color" name="bgcolor" id="bgcolor" class="hidden-input" value="#ffffff">
            <label class="material-symbols-outlined option-btn" for="bgcolor"> format_color_fill </label>
        </div>
        <button  type="button" class="material-icons"><img src="./raw/upload.svg" alt="" onclick="exportData()"></button>
        <button type="button" class="material-icons"><img src="./raw/download.svg" alt=""></button>
    </form>
      <div class="bottom-section">
        <div id="active-cell">null</div>
        <input type="text" class="expression" placeholder="f(x)" />
      </div>
    </section>
    <section class="root-container">
      <div class="header"></div>
      <div class="body">
        <div class="sno"></div>
        <div class="main"></div>
      </div>
    </section>
    <script src="./options.js"></script>
    <script src="./js_code.js"></script>
    <script src="./export-import.js"> </script>
  </body>
</html>
